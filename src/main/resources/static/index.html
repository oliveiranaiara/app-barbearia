
<!DOCTYPE html>
<html ng-app="superbarberApp">
<head>
    <title>SUPERBARBER</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="container" ng-controller="AppointmentController">
        <div class="hero-section">
            <h1>SUPERBARBER</h1>
            <p>Agendamentos dignos de super-heróis!</p>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <h2>Agendar Serviço</h2>
                <form ng-submit="scheduleAppointment()">
                    <div class="mb-3">
                        <label class="form-label">Nome do cliente</label>
                        <input type="text" class="form-control" ng-model="newAppointment.cliente" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Serviço</label>
                        <select class="form-select" ng-model="newAppointment.servico" required>
                            <option value="">Selecione um serviço</option>
                            <option value="Corte de Cabelo">Corte de Cabelo</option>
                            <option value="Barba">Barba</option>
                            <option value="Corte + Barba">Corte + Barba</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Barbeiro</label>
                        <select class="form-select" ng-model="newAppointment.barbeiro" required>
                            <option value="">Selecione um barbeiro</option>
                            <option value="João">João</option>
                            <option value="Pedro">Pedro</option>
                            <option value="Carlos">Carlos</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Data e Hora</label>
                        <input type="datetime-local" class="form-control" ng-model="newAppointment.dataHora" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Agendar</button>
                </form>
            </div>
            
            <div class="col-md-6">
                <h2>Agendamentos</h2>
                <div ng-if="appointments.length === 0">
                    <p>Nenhum agendamento encontrado.</p>
                </div>
                <div class="list-group">
                    <div class="list-group-item" ng-repeat="appointment in appointments">
                        <h5>{{appointment.cliente}}</h5>
                        <p>Serviço: {{appointment.servico}}</p>
                        <p>Barbeiro: {{appointment.barbeiro}}</p>
                        <p>Data/Hora: {{appointment.dataHora | date:'dd/MM/yyyy HH:mm'}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
